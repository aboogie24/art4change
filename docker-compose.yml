services:
  art-for-change-web:
    image: nginx:alpine
    container_name: art-for-change-podcast
    ports:
      - "8080:80"
    volumes:
      - ./Goodsound/HTML_TEMPLATE:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - art-for-change-network
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

networks:
  art-for-change-network:
    driver: bridge

